<button id="yes" onclick="Choice(this);"><h1>car</h1>

        window.onload = function(){
        var a=document.getElementById(game3);
        document.getElementById("no").onclick=function(){
                 document.getElementById("col").className="red";
                 document.querySelector(".l2").src="no.mp3";
                 setTimeout(()=>{
                document.querySelector(".l2").src="level3.mp3";
               },5000);

                let text ="you can win the match you will move next level or Exit";

                    //   alert("You pressed OK!");
                    window.location.href = "level4.html";
                   } else {
                    window.location.href = "index.html";
                  } },5000);
        }
        document.getElementById("non").onclick=function(){
                 document.getElementById("col").className="red";
